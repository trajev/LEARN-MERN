<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Group Project </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">

        <nav>
            <div class="logo">
                <img src="./assets/logo.png" alt="">
            </div>
            <ul class="menu">
                <li class="menu-item"> <a href="#">Home</a> </li>
                <li class="menu-item"> <a href="#">About</a> </li>
                <li class="menu-item"> <a href="#">Brands</a> <i class="fa-solid fa-angle-down"></i> </li>
                <li class="menu-item"> <a href="#">More</a> <i class="fa-solid fa-angle-down"></i> </li>
                <li class="menu-item"> <a href="#">Contact</a> </li>
            </ul>
            <div class="profile">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="search" class="search-bar">
                </div>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-count">0</span>
                </div>
                <div class="profile-img">
                    <img src="./assets/profile.png" alt="profile-pic">
                </div>
            </div>
        </nav>

        <section class="hero">
            <div class="left">
                <h2> 7!! Thala for a <span>Reason!</span></h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. In culpa excepturi minima non dolorem autem similique aspernatur exercitationem corporis eius.</p>
                <button>Shop Now</button>
            </div>
            <div class="right">
                <img src="./assets/shoe.png" alt="shoe-img">
            </div>
        </section>

        <section class="services">
            <div class="service-div">
                <div class="service-img">
                    <img src="./assets/reviews.png" alt="reviews-icon">
                </div>
                <div class="service-details">
                    <h2>2k+</h2>
                    <h6>Reviews</h6>
                </div>
            </div>
            <div class="service-div">
                <div class="service-img">
                    <img src="./assets/customers.png" alt="reviews-icon">
                </div>
                <div class="service-details">
                    <h2>30k+</h2>
                    <h6>Customers</h6>
                </div>
            </div>
            <div class="service-div">
                <div class="service-img">
                    <img src="./assets/high-quality.png" alt="reviews-icon">
                </div>
                <div class="service-details">
                    <h2>High</h2>
                    <h6>Quality</h6>
                </div>
            </div>
            <div class="service-div">
                <div class="service-img">
                    <img src="./assets/rating.png" alt="reviews-icon">
                </div>
                <div class="service-details">
                    <h2>4.5/5</h2>
                    <h6>Rating</h6>
                </div>
            </div>
        </section>

    </div>
    
</body>
</html>
